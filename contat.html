<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato</title>
   <!-- main -->
    <link rel="stylesheet" href="./src/styles/main.css">
   <!-- reset -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <!-- links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body>
    <div class="wrapper">
        <div class="menu" id="sidebar">
            <ul>
                <li><a href="./main.html">Página Principal</a></li>
                <li><a href="./about.html">Sobre a Clínica</a></li>
                <li><a href="./hour.html">Horário de Atendimento</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </div>
   

        <div class="main">
            <div class="header">
               <img src="./src/assests/icons/pngwing.com.png" alt="">
            </div>
        
    
            <div class="content">
                <form action="/pagina-processa-dados-do-form" method="post">
                    <div class="forms">
                      <label for="nome">Nome:</label>
                      <input type="text" id="nome" />
                    </div>
                    <div>
                      <label for="email">E-mail:</label>
                      <input type="email" id="email" />
                    </div>
                    <div>
                        <label for="numero">Celular:</label>
                        <input type="numero" id="numero" />
                      </div>
                    <div class="submit">
                        <button id="contact">Enviar</button>
                    </div>
                  </form>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14711.215912897984!2d-45.21222121284177!3d-22.8097262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ccc4519b9ea347%3A0x8142df3daa541444!2sDroga%20Raia!5e0!3m2!1spt-BR!2sbr!4v1708629558170!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            <div class="footer">
                <div class="social-buttons">
                    <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
